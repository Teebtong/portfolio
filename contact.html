<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Steve Strong Portfolio</title>
  <style>

  html * {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  h1 {
      font-weight: lighter;
    }

  .tabbed { 
       display:inline-block; 
       margin-left: 40px; 
  }

  /* Responsive Styles (for smaller screens) */
  @media screen and (max-width: 600px) {
    .nav-item {
      float: none;
      display: block; /* Stack items vertically */
    }
  }
  </style>
</head>
<body>
  <div id="navbar">
  </div>

  <h1>
    Contact
  </h1>

  <p>You can reach me at the following address:</p>
  <span class="tabbed"><a href="mailto:stevenastrong@gmail.com">stevenastrong@gmail.com</a></span>
  <p>I look forward to hearing from you!</p>

  <script>

    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      })
      .catch(err => {
        document.getElementById("navbar").innerHTML = "Error loading navbar";
      });
      
  </script>
</body>
</html>
